<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> | CCC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #0099cc;
      --light-bg: #f8f9fa;
      --dark-text: #222;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--light-bg);
      color: #212529;
      line-height: 1.75;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2, h3, h4 {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    h1 {
      /* color: white; */
      color: var(--primary-color);
      font-size: 2rem;
    }

    h2 {
      font-size: 1.6rem;
    }

    h3 {
      font-size: 1.3rem;
    }

    p {
      margin-bottom: 1rem;
      font-size: 1.05rem;
    }

    header {
      background: var(--primary-color);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      color: white;
      font-size: 1.8rem;
    }

    nav a {
      background-color: var(--white);
      color: var(--primary-color);
      padding: 0.4rem 0.9rem;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    nav a:hover {
      background-color: var(--accent-color);
      color: var(--white);
    }


    main {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      margin-top: 2rem;
      flex: 1;
    }


    footer {
      margin-top: 3rem;
      background: var(--primary-color);
      color: var(--white);
      text-align: center;
      padding: 1.2rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      main {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Campus Coordination Committee</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/activities/">Activities</a>
      <a href="/dashboard/">Dashboard</a>
      <a href="/about/">About</a>
    </nav>
  </header>

  <main>
    <article class="post">

  <header class="post-header">
    <h1 class="post-title"></h1>
  </header>

  <div class="post-content">
    <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

  </div>

</article>

  </main>

  <footer>
    &copy; 2025 Campus Coordination Committee (CCC). All rights reserved.
  </footer>

</body>
</html>
